<div class="w-full h-screen bg-black flex justify-center items-center">

    <img [src]="imageUrl" alt="404" class="mx-auto" />
    <p class="text-center text-3xl text-zinc-300">404</p>
    <p class="text-center text-2xl text-zinc-300">Not Found</p>
    <a routerLink="/" class="inline-flex justify-center w-full">

        Take me back
      </button>
    </a>
  </div>
</div>
