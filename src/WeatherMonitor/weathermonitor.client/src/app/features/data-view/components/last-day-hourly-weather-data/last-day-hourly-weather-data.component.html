<mat-card appearance="outlined" class="w-full h-full py-2">
  <mat-card-content>
    <app-daily-chart
      [chartDisplayData]="temperatureData()"
      [end]="endDate()"
      [start]="startDate()"
      [seriesName]="temperatureSeriesName()"
      [unit]="temperatureUnit()"
      [chartName]="chartName()"
      [color]="temperatureColor()"
    ></app-daily-chart>
  </mat-card-content>
</mat-card>
<mat-card appearance="outlined" class="w-full h-full py-2">
  <mat-card-content>
    <app-daily-chart
      [chartDisplayData]="humidityData()"
      [end]="endDate()"
      [start]="startDate()"
      [seriesName]="humiditySeriesName()"
      [unit]="humidityUnit()"
      [chartName]="chartName()"
      [color]="humidityColor()"
    ></app-daily-chart
  ></mat-card-content>
</mat-card>
<mat-card appearance="outlined" class="w-full h-full py-2">
  <mat-card-content> </mat-card-content>
</mat-card>
