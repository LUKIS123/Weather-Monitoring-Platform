<div class="flex flex-col items-center justify-center w-full">
  <div class="flex flex-col items-center justify-center w-full">
    <h1 class="text-4xl">{{ "HomePage.Title" | translate }}</h1>
    <p class="self-end px-2">
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        [value]="viewMode()"
        (valueChange)="viewMode.set($event)"
      >
        <mat-button-toggle value="list">{{
          "HomePage.ListView" | translate
        }}</mat-button-toggle>
        <mat-button-toggle value="map">{{
          "HomePage.MapView" | translate
        }}</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
  </div>
  @if(viewMode() === 'list'){
  <app-stations-list class="w-full"></app-stations-list>
  } @else {
  <app-stations-map class="w-full"></app-stations-map>
  }
</div>
