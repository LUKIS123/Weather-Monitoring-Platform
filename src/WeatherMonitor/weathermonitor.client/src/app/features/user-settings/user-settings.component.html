<div class="flex flex-col items-center">
  <div class="flex justify-center items-center flex-col px-8 py-4 space-y-3">
    <img
      class="rounded-full max-h-20 max-w-20 cursor-pointer"
      imageLoader
      [placeholderSrc]="'assets\\images\\user-placeholder.jpg'"
      src="{{ settings()?.photoUrl }}"
      alt="{{ settings()?.userName }}'s Profile Picture"
    />
    <h1 class="font-medium text-3xl stubborn-text">
      {{ settings()?.userName }}
    </h1>
    <h2 class="font-medium text-3xl stubborn-text">
      {{ settings()?.email }}
    </h2>
  </div>
  <div class="m-4 lg:w-1/3">
    <mat-card class="py-4">
      <mat-card-title>
        <div class="flex flex-row items-center justify-center px-8">
          <p class="px-4">
            {{ "UserAccount.Informations" | translate }}
          </p>
        </div>
      </mat-card-title>
      <mat-card-content>
        <div class="flex flex-row justify-between">
          <span>{{ "UserAccount.Role" | translate }}</span>
          <span>{{ roleName() }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
